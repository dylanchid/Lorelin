<!DOCTYPE html>
<html>

<head>
    <title>Payer Portal - Eligibility Check</title>
</head>

<body>
    <h1>Check Patient Eligibility</h1>
    <form method="POST" action="/eligibility">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="member_id">Member ID:</label>
        <input type="text" id="member_id" name="member_id" required><br><br>
        <button type="submit">Check Eligibility</button>
    </form>

    {% if result %}
    <div id="results">
        <h2>Eligibility Results</h2>
        <p><strong>Status:</strong> <span id="status">{{ result.status }}</span></p>
        <p><strong>Plan:</strong> <span id="plan">{{ result.plan }}</span></p>
        <p><strong>Deductible Remaining:</strong> $<span id="deductible">{{ result.deductible_remaining }}</span></p>
        <p><strong>Copay:</strong> $<span id="copay">{{ result.copay }}</span></p>
    </div>
    {% endif %}
</body>

</html>
